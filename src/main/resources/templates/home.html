<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>FigusApp | Aplicaci√≥n de Album de Figus</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  </head>

  <body>

    <header th:insert="fragments/menu ::menu-principal">
      
    </header>

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h3>Encuentra las figus que te gustan.</h3>
          Puede buscar por Nombre y por Equipo...
          <form class="form-inline" th:action="@{/search}" method="get" th:object="${search}">
            <input type="text" class="form-control mb-3" th:field="*{nombre}" id="exampleFormControlInput1" placeholder="Escriba un nombre">&nbsp;
            <select th:field="*{equipo.id}" class="custom-select custom-select mb-3">
              <option th:value="${null}">Seleccione un Equipo</option>
              <option th:each="equipo : ${equipos}" th:value="${equipo.id}" th:text="${equipo.nombre}"></option>
            </select>&nbsp;
            <button type="submit" class="btn btn-primary mb-3">Buscar</button>
          </form>
        </div>
      </div>
      <hr>

      <div class="container-fluid"> 
       <div class="row align-items-center">
       	<div class="col align-self-center">	
       		<h2 class="font-weight-bold text-center text-capitalize">Ultimas Figuritas Agregadas</h2>
       		<hr>
       	</div>
       </div>
      </div>  
      <div class="container-fluid">
	    <div class="row d-flex justify-content-center">
	    	<div class="col-md-6" style="padding: 10px;" th:each="figurita : ${figuritas}">
				<div class="media">            
					<img class="align-self-center mr-3" th:src="@{/images/{img} (img=${figurita.imagen})}" alt="Generic placeholder image" width="150" height="190">					    
					<div class="media-body">
					   	<h2 th:text="${figurita.nombre}"></h2 >
					   	<h6 class="card-title"><strong>Puesto: </strong> <span th:text="${figurita.puesto}"></span></h6>
					   	<h6 class="card-title"><strong>Fecha Nacimiento: </strong> <span th:text="${figurita.fechaNacimiento}"></span></h6>                
					   	<p th:text="${figurita.descripcion}"></p>
					   	<p><a class="btn btn-secondary btn-sm" th:href="@{/figuritas/view/{id} (id=${figurita.id} ) }" role="button">View details &raquo;</a></p>            
					</div>
				</div>
				  
	    	</div>
	    </div>
                  
		<hr>	
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/footer ::pie-pagina" class="footer">
      
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
