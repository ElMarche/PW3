<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Vacantes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<img th:src="@{/images/LPF.jpg}" width="128" height="128">
	
	<h1>Lista de Figus</h1>
		<table class="table table-striped table-bordered table-hover">
			<tr>
				<th>Imagen</th>
				<th>Id</th>
				<th>Nombre</th>
				<th>Fecha de Nacimiento</th>
				<th>Altura</th>
				<th>Descripción</th>
				<!-- <th>Destacado</th> -->
				<th>Detalle</th>
				<th>Borrar</th>
			</tr>
			
			<tr th:each="figurita : ${figuritas} ">
				<td>
					<img th:src="@{/images/{img} ( img=${figurita.imagen} ) }" width="64" height="94">
				</td>
				<td th:text="${figurita.id}"></td>
				<td th:text="${figurita.nombre}"></td>
				<td th:text="${figurita.fechaNacimiento}"></td>
				<td th:text="${figurita.altura}"></td>
				<td th:text="${figurita.descripcion}"></td>
				<!--
				<td th:text="${figurita.destacado}"></td>
				<td th:text="${figurita.destacado == 1 ? 'Si' : 'No'}"></td>
				-->
				<!--<td>
					<span th:if="${figurita.destacado ==1}" class="badge bg-success">Si</span>
					<span th:unless="${figurita.destacado ==1}" class="badge bg-danger">No</span>
				</td>-->
				<td>
					<a th:href="@{/figuritas/view/{id} (id=${figurita.id} ) }" class="btn btn-success">Detalle</a>
				</td>
				<td>
					<a th:href="@{/figuritas/delete/(id=${figurita.id} ) }" class="btn btn-danger" onclick="return confirm('¿Estas seguro?')">Borrar</a>
				</td>
			</tr>
		</table>
</body>
</html>
